<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanho de textos</title>
    <style>

        body{
            font-size: 40px;
        }

        .texto{
            /*
            px -> tamanho fixo
            % -> tamanho relativo
            em -> tamanho relativo do container pai
            */
            /*font-size: 30px;*/
            font-size: 2em;}

    
        .texto2{
            font-size: 1em;
        }

    </style>
</head>
<body>
        <p class="texto">Conteudo</p>
        <p class="texto2">Conteudo</p>

</body>
</html>
