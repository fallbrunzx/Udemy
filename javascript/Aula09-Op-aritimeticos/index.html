<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        var num1 = prompt('Digite num1:')
        var num2 = prompt('Digite num2:')

        num1 = parseInt(num1)
        num2 = parseInt(num2)

        document.write( 'A some entre '+ num1 +' e '+ num2 +' é:'+ (num1 + num2))
        document.write('<br>')
        
        document.write('A subtração entre '+ num1 +' e '+ num2 +' é:'+ (num1 - num2))
        document.write('<br>')
        
        document.write('A Multiplicação entre '+ num1 +' e '+ num2 +' é:'+ (num1 * num2))
        document.write('<br>')
        
        document.write('A Divisão entre '+ num1 +' e '+ num2 +' é:'+ (num1 / num2))
        document.write('<br>')
        
        document.write('O Modulo entre '+ num1 +' e '+ num2 +' é:'+ (num1 % num2))
        document.write('<br>')
        
        document.write('O Incremento de '+ num1 +' é:'+ (num1++))
        document.write('<br>')
        console.log(num1)
        
        document.write('O decremento de '+ num1 +' é:'+ (--num1))
        document.write('<br>')
        console.log(num1)


    </script>
</head>
<body>
    
</body>
</html>
