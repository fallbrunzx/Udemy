<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Produtos</h2>
    
    <table border="2" width="100%">
        <tr>
            <th>Codigo</th> <!--Table header (Cabeça da tabela)-->
            <th>Produto</th>
            <th>Preço</th>
        </tr>

        <tr>
            <td>001</td>  <!--Table Data (dados do corpo da tabela)-->
            <td>Notebook</td>
            <td>R$ 2.500</td>
        </tr>

        <tr>
            <td>002</td>  <!--Table Data (dados do corpo da tabela)-->
            <td>Tablet</td>
            <td>R$ 999,99</td>
        </tr>
                    <!--Agupando celulas da tabela-->
        <tr>
            <td rowspan="2">Desconto</td>   <!--Expande a linha para baixo-->
            <td colspan="2">CUPOM1 - R$10,00</td> <!--Expande a linha para o lado-->
        </tr>

        <tr>
            <td colspan="2">CUPOM2 - R$27,99</td>
        </tr>

        <tr>
            <td>Total:</td>
            <td colspan="2">R$ 3.478,99</td>
        </tr>

    </table>
    
    <img src="ferrari.jpg" alt="" width="50%">

</body>
</html>
